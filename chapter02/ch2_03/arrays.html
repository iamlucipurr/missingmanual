<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating and Using Arrays</title>
<link href="css/site.css" rel="stylesheet">
<script>
var authors = ['Ernest Hemingway',
			  'Charlotte Bronte',
			  'Dante Alighieri',
			   'Emily Dickinson'
			  ];
var preauth = 
	['<p>The first author is<strong>',
	 '<p>The second author is<strong>',
	 '<p>The third author is<strong>',
	 '<p>The fourth author is<strong>'
	];
var afterauth = ('</strong></p>')


</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>
  <div class="content">
    <div class="main">
      <h1>Creating and Using Arrays</h1>
      <script>
		  // write contents of array to 
		  // DOM using document.write()
		  document.write(preauth[0] + " ")
		  document.write(authors[0] + '' + afterauth)
		  
		  document.write(preauth[1] + " ")
		  document.write(authors[1] + '' + afterauth)
		  
		  document.write(preauth[2] + " ")
		  document.write(authors[2] + '' + afterauth)
		  
		  document.write(preauth[3] + " ")
		  document.write(authors[authors.length-1] + '' + afterauth)
		 
		  authors.unshift('Stan Lee');
		  document.write('<p> I almost forgot <strong>');
		  document.write(authors[0]);
		  document.write(afterauth);
	 </script>
